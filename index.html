<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conjuntos</title>
  </head>
  <body>
    <!-- Elementos do Formulario -->
    <form id="set_form">
      <div>
        <label class="set_label">Conjunto 1</label>
        <input id="set01" type="number" />
        <input id="input_button_01" type="button" value="+" />
      </div>
      <div>
        <label class="set_label">Conjunto 2</label>
        <input id="set02" type="number" />
        <input id="input_button_02" type="button" value="+" />
      </div>
      <div>
        <label class="set_label">Conjunto 3</label>
        <input id="set03" type="number" />
        <input id="input_button_03" type="button" value="+" />
      </div>
    </form>

    <!-- Disposição dos elementos de cada conjunto -->
    <div class="set_display">
      <div class="set">
        <div class="set_div" id="set01_numbers"></div>
        <h5>Conjunto 1</h5>
      </div>
      <div class="set">
        <div class="set_div" id="set02_numbers"></div>
        <h5>Conjunto 2</h5>
      </div>
      <div class="set">
        <div class="set_div" id="set03_numbers"></div>
        <h5>Conjunto 3</h5>
      </div>
    </div>

    <button id="btn_show_results">Confirmar</button>

    <!-- Mostrar resultados -->
    <div class="div_results">
      <div class="sets_list"></div>
      <div class="sets_interaction"></div>
    </div>
    <script type="module" src="./resource/script.js"></script>
  </body>
</html>
